yaml-files:
    - '*.yaml'
    - '*.yml'
    - '.yamllint'

rules:
    braces:
        level: warning
        max-spaces-inside: 1
    brackets:
        level: warning
        max-spaces-inside: 1
    colons: enable
    commas: enable
    comments: disable
    comments-indentation: disable
    document-end: disable
    document-start:
        level: warning
    empty-lines: enable
    empty-values: disable
    hyphens: enable
    indentation: enable
    key-duplicates: enable
    key-ordering: disable
    line-length:
        max: 120
        level: warning
        allow-non-breakable-inline-mappings: true
    new-line-at-end-of-file: enable
    new-lines: enable
    octal-values: disable
    quoted-strings: disable
    trailing-spaces: enable
    truthy:
        level: warning
